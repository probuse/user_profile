<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">

    <meta name="description" content="">

    <title>Staff</title>

    <!-- Bootstrap core CSS -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../static/css/gallery.css" rel="stylesheet">

  </head>

  <body id="content">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">gcinnovate</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>

    <!-- Page Content -->
    <div class="container">
        <br><br>
        <div class="row text-center">
            <div class="col-lg-4 col-center-block">
                <form action="/staff/edit/{{ staff.id }}" method="post">
                    <img class="rounded-circle" src="../../static/img/prog.png" alt="Generic placeholder image" width="140" height="140">
                    <br><br>
                    <div class="form-group">
                        <input type="text" name="names" value="{{ staff.names }}" class="form-control" required  placeholder="Enter Staff Names Here">
                    </div>
                    <div class="form-group">
                        <input type="text" name="role" value="{{ staff.role }}" class="form-control" required  placeholder="Enter Staff Role Here">
                    </div>
                       <p><input class="btn-primary" type="submit" value="update Staff"></p> 
                </form>
            </div><!-- /.col-lg-4 -->
        
        </div>
    </div>
    <!-- /.container -->


    <!-- Footer -->
    <footer class="py-5 bg-dark" id="footer">
      <div class="container">
