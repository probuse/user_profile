$def with (users)
   <ul>
       $for user in users:
       <li id=$user.id>$:user.name</li>
   </ul>

   <form action="add", method="post">
       <p><input type="text" name="name" placeholder="Enter Name here"></p>
       <p><input type="number" name="age" placeholder="Enter Your Age"></p>
       <p><input type="text" name="bio" placeholder="Enter a short bio here"></p>
       <p><input type="text" name="fav_food" placeholder="Enter Your Favorite Food"></p>
       <p><input type="submit" value="Add User"></p>
   </form>
